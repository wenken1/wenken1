<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		* {
				margin: 0;
			}

			.div1 {
				height: auto;
				min-height: 40px;
				width: 300px;
				border: red solid 5px;
				
				font-size: 30px;
				overflow: hidden;
			}
            .div1 a{
            	text-decoration: none;
            }
			

			.div2 {
				position: absolute;
				right: 100px;
				top: 200px;
			}
		</style>
<script type="text/javascript">
			function botton1() {
				var oA = document.createElement("a");
				var node = document.createTextNode("我是一个新的A元素");
				oA.appendChild(node);
				oA.setAttribute("href", "#");
				Element = document.getElementById("div1");
				Element.appendChild(oA);
				oA.style.color = "blue";
				oA.style.display = "block";
			}

			function botton2() {
				var oP= document.getElementsByTagName("p");
				while (oP.length - 1 >= 0) {
					oP[0].remove();
				}
			}

			function botton3() {
				var oA = document.getElementsByTagName("a");
				while (oA.length - 1 >= 0) {
					oA[0].remove();
				}
			}

			function botton4() {
				var alldiv1 = document.getElementById("div1");
				var childs = alldiv1.children;
				for (var i = childs.length - 1; i >= 0; i--) {
					childs[i].style.backgroundColor="red";
				}
			}
		</script>
	</head>
	<body>
		<div class="div1" id="div1">
			<p >p1</p>
			<p >p2</p>
			<a  href="#">a1</a>
			<p >p1</p>
			<p >p2</p>
			<a  href="#">a1</a>
		</div>
		
		<div class="div2"> <button onclick="botton1()">点我添加A元素</button>
			<button onclick="botton2()">点我删除所有P元素</button>
			<button onclick="botton3()">点我删除所有A元素</button>
			<button onclick="botton4()">点我为所有元素设置红色背景色</button>
			
		</div>

	</body>
</html>
